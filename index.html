<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validações JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="form-container">
            <h1>Cadastro</h1>
            <form action="#">
                <div class="control">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
                </div>
                <div class="control">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome">
                </div>
                <div class="control">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
                </div>
                <div class="control">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                </div>
                <div class="control">
                    <label for="passconfirmation">Confirme a senha</label>
                    <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Digite novamente sua senha">
                </div>
                <div class="control">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
