<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validações JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="form-container">
        <h1>Cadastro</h1>
        <form id="register-form">
            <div class="full-box spacing">
                <label for="name">Nome Completo</label>
                <input type="text" name="name" id="name" >
            </div>
            <div class="half-box spacing">
                <label for="age">Idade</label>
                <input type="text" name="age" id="age" >
            </div>
            <div class="half-box spacing">
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" >
            </div>
            <div class="half-box spacing">
                <label for="pay">Salário</label>
                <input type="text" name="pay" id="pay" >
            </div>
            <div class="half-box spacing">
                <label for="text">Fuma?</label>
                <input type="text" name="text" id="text">
            </div>
            <div class="full-box spacing">
                <label for="plan">Plano de saúde</label>
                <input type="text" name="plan" id="plan" >
            </div>
            <div class="gen-box">
                <label for="sexo">Sexo</label>
                <input type="radio" id="sex" name="sex">
                <label for="sex">Masculino</label>
                <input type="radio" id="sex" name="sex">
                <label for="sex">Feminino</label>
            </div>
            <div class="full-box spacing">
                <label for="obs">Observações</label>
                <input type="text" name="obs" id="obs" >
            </div>
            <div class="full-box">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
